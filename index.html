<!DOCTYPE HTML>

<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>INI files</title>
     <link href="global.css" rel="stylesheet" type="text/css">
<!--
     <link rel="shortcut icon" href="logo.png" />
-->
     <link rel="shortcut icon" href="etsiiull.png" type="image/x-icon">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

     <script type="text/javascript" src="ini.js"></script>
     
     <script type="text/html" id='usageList'>
      <ul>
        <% _.each(files, function(f) { %>
          <li>
              <strong><%- f.name %></strong> 
              (<%= f.type || 'n/a' %>) 
              - <%= f.size %> bytes,
              last modified: 
                <%= f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a' %>
          </li>
          <% }); %>
      </ul>
    </script>
    
  </head>
  <body>

    <script>
      function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.target.style.background = "blue";
      }

      // Setup the drag and drop listeners.
      var dropZone = document.getElementById('drop_zone');
      dropZone.addEventListener('dragover', handleDragOver, false);
      dropZone.addEventListener('drop', calculate, false);
    </script>

    <h1>Practica 3: Ficheros INI</h1>
    
    <div id="drop_zone" align="center">Arrastre el fichero aqui</div>
    <output id="list"></output>
    
    <input type="file" id="fileinput" />
    <div id="out" class = "hidden" >
    <br>
    <table>
      <tr><th>Original</th><th>Tokens</th></tr>
      <tr>
        <td>
          <pre class="input" id="initialinput"></pre>
        </td>
        <td>
          <pre class="output" id="finaloutput"></pre>
        </td>
      </tr>
    </table>
    </div>
  </body>
</html>
